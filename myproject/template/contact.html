{% extends 'base.html' %}

{% block title %} contact {% endblock title %}

{% block body %}<div>
  <div class="container">
    <h1 class="text-center">contact us</h1>
    <form method="post" action="/contact">            <!--method isliye ilkh rahe he taki jo bhi users likhe vo sab post ho jaye database me aur action isliye he konse page ko post karna he-->       
      {% csrf_token %}                                <!--ye isliye he taki koi dusri website se form submit na kare-->   
    <div class="mb-3"> 
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name"name="name" placeholder="enter your name">
    </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
      </div>
      <div class="mb-3">
        <label for="phonenumber" class="form-label">Phone number</label>
        <input type="number" class="form-control" id="phonenumber" name="phonenumber" placeholder="enter your phone number">
      </div>   
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what you want to contact me for</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
     </form>
    </div>
</div>{% endblock body %}
